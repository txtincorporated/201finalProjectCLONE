<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>KeepTouch - Contact Details</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="vendor/bootstrap/css/grayscale.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="vendor/font-awesome-4.6.3/css/font-awesome.min.css">

  <!-- Group-made CSS -->
  <link href="css/nav.css" rel="stylesheet">

  <!--Styling to fit info together in a bubble-->
  <link href="css/base.css" rel="stylesheet">
  <link href="css/details.css" rel="stylesheet">

</head>

<body>
  <!-- code for nav inclusion -->
  <div w3-include-html="nav.html"></div>

  <div class="container">
    <div class='baseBallCard'>
      <p class="name" id="name"></p>
      <p class="topic" id="topic"></p>
      <hr>
      <section class="midface">
        <div class="lefthalf">
          <canvas id="ctx" width="13rem" height="13rem"></canvas>
          <div class="circle">
            <p class="nextContact" id="reachOut"></p>
          </div>
        </div>

        <div class="righthalf">
          <p class='phoneNumber' id="phone"></p>
          <p class='email' id="email"></p>
        </div>
      </section>
      <section style="clear: both">
        <hr>
        <p class="topic">Last contact: <span id="last"></span></p>
        <p class="topic">Next scheduled: <span id="next"></span></p>
        <div>
          <div class="doneButton detailsButton btn btn-default btn-lg" id="completeBtn">Complete</div>
          <div class="postponeButton detailsButton btn btn-default btn-lg" id="postponeBtn">Postpone:
          <input class="btn btn-default btn-lg" type="text" maxlength="3" size="4" required="required" value="7" id="postponeAmt"></div>
        </div>
        <div class="smallflex">
          <div class="editButton detailsButton btn btn-default btn-lg" id="editBtn">Edit</div>
          <div class="removeButton detailsButton btn btn-default btn-lg" id="removeBtn">Remove</div>
        </div>
      </section>
    </div>
  </div>

  <footer>
      <div class="container text-center">
          <p>Copyright &copy; Team EEEK 2016</p>
          <p><a href ="https://github.com/rutherling/201finalProject">GitHub</a> &middot;
            <a href = "about.html" target="_blank">About Us</a>
          </p>
      </div>
  </footer>
</body>

w3IncludeHTML();

<script src="js/model.js" type="text/javascript"></script>

<script src="js/url-parse.js" type="text/javascript"></script>
<!--chart!-->
